<html lang="en">
<head>
<title>Enrollment form"></form></title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<script
src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script
src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

</head>
<body>
    <div class="page-header text=center">
        <h3>Student Enrollment Form</h3>
    </div>
    <form id="Roll-No" method="get">
        <div class="form-group">
            <label>Roll-No</label>
            <input type="text" id="StudentNo" class="form-control" onchange="getStd()">
        </div>
        <div class="form-group">
            <label>Full-Name:</label>
            <input type="text" id="stdname" class="form-control">
        </div>
        <div class="form-group">
            <label>Class:</label>
            <input type="text" id="stdClass" class="form-control">
        </div>
        <div class="form-group">
            <label>Birth-Date:</label>
            <input type="varchar" id="Birth-Date" class="form-control">
        </div>
        <div class="form-group">
            <label>Address:</label>
            <input type="text" id="address" class="form-control">
        </div>
        <div class="form-group">
            <label>Enrollment-Date:</label>
            <input type="text" id="Enrollment-Date" class="form-control">
        </div>
        <div class="form-group text-center">
            <button type="bitton" class="btn btn.lg btn.primary" id="Save" onclick="saveData()" abled>Save</button>
            <button type="bitton" class="btn btn.lg btn.primary" id="Change" onclick="saveData()" abled>Change Data</button>
            <button type="bitton" class="btn btn.lg btn.primary" id="Reset" onclick="saveData()" abled>Reset</button>
        </div>
        <script type="text/javascript" src="http://www.login2Explore.com/jdbd/resourses/0.0.3/jdbd-commom.js"></script>
        <script type="text/javascript" src="index.js"></script>
   
         </form>
</body>
